<!DOCTYPE html>
<html>
<head>
    <title>Blank Cordova Mobile App Project Template (Lite)</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <style>
        /* following two viewport lines are equivalent to the meta viewport statement above, needed for Windows */
        /* see http://www.quirksmode.org/blog/archives/2014/05/html5_dev_conf.html and http://dev.w3.org/csswg/css-device-adapt/ */
        @-ms-viewport { width: 100vw ; zoom: 100% ; }  @viewport { width: 100vw ; zoom: 100% ; }
        @-ms-viewport { user-zoom: fixed ; }           @viewport { user-zoom: fixed ; }
    </style>

    <script src="cordova.js"></script>          <!-- phantom library, needed for Cordova api calls, added during build -->
    <script src="xdk/init-dev.js"></script>     <!-- normalizes device and document ready events, see README for details -->
    <link rel="stylesheet" type="text/css" href="appframework/build/icons.css" />
    <link rel="stylesheet" type="text/css" href="appframework/build/af.ui.css" />
    <script src="appframework/build/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/fastclick.js"></script>
    <script type="text/javascript" charset="utf-8" src="appframework/src/af.shim.js"></script>
    <script src="js/sha1.js"></script>
    <script type="text/javascript" charset="utf-8" src="appframework/src/af.ui.js"></script>
    <script type="text/javascript" charset="utf-8" src="appframework/src/af.actionsheet.js"></script>
    <script type="text/javascript" charset="utf-8" src="appframework/src/af.animation.js"></script>
    <script type="text/javascript" charset="utf-8" src="appframework/src/af.touchEvents.js"></script>
    <script type="text/javascript" charset="utf-8" src="appframework/src/af.popup.js"></script>
    <script type="text/javascript" charset="utf-8" src="appframework/src/af.drawer.js"></script>
    <script type="text/javascript" charset="utf-8" src="appframework/src/af.toast.js"></script>
    <script type="text/javascript" charset="utf-8" src="appframework/src/af.animateheader.js"></script>
    <script type="text/javascript" charset="utf-8" src="appframework/src/af.splashscreen.js"></script>
    <script type="text/javascript" charset="utf-8" src="appframework/src/af.swipereveal.js"></script>
    <script type="text/javascript" charset="utf-8" src="appframework/src/af.lockscreen.js"></script>    
    <script>    
    $.afui.useOSThemes=false;
    $.afui.loadDefaultHash=true;
    $.afui.autoLaunch=false;
    //By default, it is set to true and you're app will run right away.  We set it to false to show a splashscreen
    /* This function runs when the content is loaded.*/
     $(document).ready(function(){
        setTimeout(function(){
            $.afui.launch();
        },1500);
    });    
    </script>
    <!-- recommended location of your JavaScript code relative to other JS files -->
    <script src="js/app.js"></script>           
</head>

<body>
    <div id="splashscreen" class='ui-loader heavy'>
        App Framework
        <br>
        <br>
        <span class='ui-icon ui-icon-loading spin'></span>
        <h1>Starting app</h1>
    </div>
    <div class="view" id="mainview">
        <header>
            <h1>What</h1>
            <a class="menuButton" data-left-menu="leftMenu" data-transition="reveal"></a>
        </header>
        <div class="pages">
            <div data-left-drawer="leftMenu" class="panel" id="main" data-title="首页" data-selected="true">
                <ul class="list inset">
                    <li><a href="#signin" class="icon user" style="text-align:center">Login</a></li>
                    <li><a href="#signup" class="icon pencil" style="text-align:center">Register</a></li>
                </ul>                
            </div>

        </div>
        <footer>
            <a href="#main" class="icon home" data-transition="slide">首页</a>
            <a href="#plugins" class="icon html5" data-transition="slide">Plugins</a>
            <a href="#touchevents" class="icon trash" data-transition="up-reveal">Touch Events</a>
            <a href="#user" class="icon user"  data-transition="slide">我的</a>
        </footer>
        <nav id="leftMenu"  style="z-index:5" data-include="appframework/partials/leftnav.html">

        </nav>        
    </div>




    <div class="view" id="loginView">
        <header>
            <h1>Login View</h1>
        </header>
        <div class="pages">

            <!-- Login View -->
            <div class="panel" data-title="Login" id="signin"  data-header="none" data-footer="none">
                <div style="text-align:center">
                    <br>
                    <br>
                    <p>This is space for login message</p>
                    <br>
                    <br>
                </div>
                <input name="username" type="text" placeholder="username" />
                <input name="password" type="password" placeholder="password" />
                <a class="button block green" href="#" id="login">Login</a>
            </div>

            <!-- Register View -->
            <div class="panel" data-title="Register" id="signup"  data-header="none" data-footer="none">
                <div style="text-align:center">
                    <br>
                    <br>
                    <p>This is space for register message</p>
                    <br>
                    <br>
                </div>
                <input name="name" type="text" placeholder="Name" id="name" />
                <input name="email" type="text" placeholder="Email" id="email" />
                <input name="username" type="text" placeholder="Username" id="username" />
                <input name="password" type="password" placeholder="Password" id="password" />
                <input name="password2" type="password" placeholder="Confirm Password" id="confirmpassword" />
                <a class="button block green" href="#" id="register">Register</a>
            </div>
        </div>
    </div>

</body>
</html>
